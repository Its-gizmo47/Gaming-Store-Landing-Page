<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="glass">
            <div class="box1">
                <div class="box1-up">
                    <div class="img-box"></div>
                    <h3>The GiZMo47</h3>
                    <p>Pro Member</p>
                </div>
                <div class="box1-middle">
                    <div class="streams">
                        <h3><a href="#">Streams</a></h3>
                    </div>
                    <div class="games">
                        <h3><a href="#">Games</a></h3>
                    </div>
                    <div class="new">
                        <h3><a href="#">New</a></h3>
                    </div>
                    <div class="library">
                        <h3><a href="#">Library</a></h3>
                    </div>
                </div>
                <div class="box1-down">
                    <div class="box1-down-left">
                        <h3>join pro<br> for free<br> games.</h3>
                    </div>
                    <div class="box1-down-right"></div>
                </div>
            </div>
            <div class="box2">
                <div class="box2-top">
                    <h1>Active Games</h1>
                    <div class="bar">
                        <input type="text" placeholder="Search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="box2-bottom">
                    <div class="box2-bottom-box">
                        <div class="box2-left game1"></div>
                        <div class="box2-right">
                            <div class="percentage">
                                <h2>Spider-Man 2</h2>
                                <h2>60%</h2>
                            </div>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div class="bar-top"></div>
                            </div>
                        </div>
                    </div>
                    <div class="box2-bottom-box">
                        <div class="box2-left game2"></div>
                        <div class="box2-right">
                            <div class="percentage">
                                <h2>The Dark Knight</h2>
                                <h2>40%</h2>
                            </div>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div class="bar-top percent40"></div>
                            </div>
                        </div>
                    </div> <div class="box2-bottom-box">
                        <div class="box2-left game3"></div>
                        <div class="box2-right">
                            <div class="percentage">
                                <h2>Superman Ultimate Edition</h2>
                                <h2>75%</h2>
                            </div>
                            <p>PS5 Version</p>
                            <div class="bar">
                                <div class="bar-top percent75"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
</body>
</html>
